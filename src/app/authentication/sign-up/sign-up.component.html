<div class="min-h-[calc(100vh-68px)] w-[80vw] p-4 grid place-content-center relative">

  <div
    class="blob rounded-full absolute -left-40 -top-20 -z-1 bg-gradient-to-t  from-purple-700 via-purple-800 to-blue-800    aspect-square w-44 animate-blob">
  </div>
  <div
    class="blob rounded-full absolute top-6 -right-60  -z-1 bg-gradient-to-t   from-blue-700 via-blue-800 to-purple-800    aspect-square w-96 animate-blob animation-delay-1000">
  </div>
  <div
    class="blob rounded-full invisible md:visible absolute top-6 right-20  -z-1 bg-gradient-to-tl   from-purple-700 via-blue-800 to-blue-800    aspect-square w-40 animate-blob animation-delay-1000">
  </div>
  <div
    class="blob invisible md:visible rounded-full absolute top-44 right-52  -z-1 bg-gradient-to-tl   from-blue-700 via-blue-800 to-purple-800    aspect-square w-20 animate-blob animation-delay-1000">
  </div>
  <div
    class="blob rounded-full absolute -left-14 md:left-20 bottom-20  -z-1 bg-gradient-to-t  from-blue-700 via-blue-800 to-purple-800    aspect-square w-72 animate-blob animation-delay-500">
  </div>
  <div
    class="blob rounded-full absolute right-4 -bottom-20  -z-2 bg-gradient-to-t  from-blue-700 via-blue-800 to-pink-700    aspect-square w-56 animate-blob animation-delay-1500">
  </div>
  <div
    class="w-[85vw] md:w-[65vw] min-h-[400px] p-8 grid place-content-center rounded-2xl  backdrop-blur-lg border-solid border-gray-900 border-2 shadow-inner shadow-zinc-800">
    <div
      class="w-[50%] shadow-md shadow-zinc-900 bg-zinc-900 mb-4 rounded-xl text-blue-600 text-3xl flex justify-center p-2 m-auto">
      <h2>Rejestracja</h2>
    </div>
    <div
      class="w-[80vw] md:w-[60vw] relative  bg-neutral-900 flex justify-center p-10  rounded-2xl shadow-lg shadow-neutral-900 ">
      <form class="w-full">
        <div class="relative z-0 mb-6 w-full group">
          <input type="email" name="floating_email" id="floating_email"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required #userEmail />
          <label for="floating_email"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Adres
            email</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
          <input type="text" name="floating_name" id="floating_name"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required #userName />
          <label for="floating_name"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Podaj
            nazwę użytkownika</label>
        </div>
        <div class="relative z-0 mb-6 w-full group">
          <input type="password" name="floating_password" id="floating_password"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required #userPwd />
          <label for="floating_password"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Hasło</label>
        </div>

        <button type="submit" (click)="authService.signUp(userEmail.value, userPwd.value, userName.value)"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Zarejestruj</button>
        <div class="relative z-0 my-2 w-full group">
          <h2 class="text-xl text-gray-400 text-center mb-2">Zarejestruj portalami społecznościowymi</h2>
          <div class="flex justify-center mb-2">
            <span class="social-button" (click)="authService.googleAuth()">
              <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" class="w-3 h-full mx-auto"
                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                <path fill="currentColor"
                  d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                </path>
              </svg>
            </span>
            <span class="social-button disabled-social">
              <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook-f"
                class="w-2 h-full mx-auto" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="currentColor"
                  d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z">
                </path>
              </svg>
            </span>

            <span class="social-button disabled-social">
              <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="twitter" class="w-3 h-full mx-auto"
                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor"
                  d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z">
                </path>
              </svg>
            </span>

          </div>
        </div>
        <div class="relative z-0 my-2 w-full flex">

          <span href="/login" class="text-sm text-gray-500  dark:text-gray-400 ">Masz już
            konto? <span class="hover:text-blue-600 dark:hover:text-blue-500 cursor-pointer"
              (click)="gotoSignIn()">Zaloguj się</span></span>
        </div>
      </form>
    </div>
  </div>

</div>
