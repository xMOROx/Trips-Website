<div class="min-h-[calc(100vh-68px)] w-[80vw] p-4 grid place-content-center relative">

  <div
    class="blob rounded-full absolute -left-40 -top-20 -z-1 bg-gradient-to-t  from-purple-700 via-purple-800 to-blue-800    aspect-square w-44 animate-blob">
  </div>
  <div
    class="blob rounded-full absolute top-6 -right-60  -z-1 bg-gradient-to-t   from-blue-700 via-blue-800 to-purple-800    aspect-square w-96 animate-blob animation-delay-1000">
  </div>
  <div
    class="blob rounded-full invisible md:visible absolute top-6 right-20  -z-1 bg-gradient-to-tl   from-purple-700 via-blue-800 to-blue-800    aspect-square w-40 animate-blob animation-delay-1000">
  </div>
  <div
    class="blob invisible md:visible rounded-full absolute top-44 right-52  -z-1 bg-gradient-to-tl   from-blue-700 via-blue-800 to-purple-800    aspect-square w-20 animate-blob animation-delay-1000">
  </div>
  <div
    class="blob rounded-full absolute -left-14 md:left-20 bottom-20  -z-1 bg-gradient-to-t  from-blue-700 via-blue-800 to-purple-800    aspect-square w-72 animate-blob animation-delay-500">
  </div>
  <div
    class="blob rounded-full absolute right-4 -bottom-20  -z-2 bg-gradient-to-t  from-blue-700 via-blue-800 to-pink-700    aspect-square w-56 animate-blob animation-delay-1500">
  </div>
  <div
    class="w-[85vw] md:w-[65vw] min-h-[400px] p-8 grid place-content-center rounded-2xl  backdrop-blur-lg border-solid border-zinc-900 border-2 shadow-inner shadow-zinc-800">
    <div
      class="w-[50%] shadow-md shadow-zinc-900 bg-zinc-900 mb-4 rounded-xl text-blue-600 text-3xl flex justify-center p-2 m-auto">
      <h2>Resetowanie hasła</h2>
    </div>
    <div
      class="w-[80vw] md:w-[60vw] relative h-[300px]  bg-neutral-900 items-center flex justify-center p-10 pb-0  rounded-2xl shadow-lg shadow-neutral-900 ">
      <form class="w-full">
        <div class="relative z-0 mb-6 w-full group">
          <input type="email" name="floating_email" id="floating_email"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required #passwordResetEmail />
          <label for="floating_email"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Adres
            email</label>
        </div>



        <button type="submit" (click)="authService.forgotPassword(passwordResetEmail.value)"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Zresetuj
          hasło</button>

        <div class="relative z-0 my-2 w-full flex mt-8">
          <span (click)="gotoSignIn()"
            class="text-gray-600 hover:text-blue-800 dark:text-gray-400 dark:hover:text-blue-700 cursor-pointer">Wróć
            do logowania</span>
        </div>
      </form>
    </div>
  </div>
</div>
