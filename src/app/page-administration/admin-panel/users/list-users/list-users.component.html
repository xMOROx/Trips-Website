<div class="overflow-x-auto relative shadow-md shadow-zinc-900  w-full min-h-[100vh] flex justify-center flex-col p-2 ">
  <div class="pb-4 bg-white dark:bg-gray-900 grid place-content-center w-full pt-8 rounded-t-lg">
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative mt-1">
      <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <input type="text" id="table-search"
        class="block p-2 pl-10 w-[60vw] text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search for items">
    </div>
  </div>

  <div class="min-h-[90vh]">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 ">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="p-4">

          </th>
          <th scope="col" class="py-3 px-6">
            Nazwa
          </th>
          <th scope="col" class="py-3 px-6">
            Email
          </th>
          <th scope="col" class="py-3 px-6">
            Admin
          </th>
          <th scope="col" class="py-3 px-6">
            Manager
          </th>
          <th scope="col" class="py-3 px-6">
            Klient
          </th>
          <th scope="col" class="py-3 px-6" colspan="2">
            Zarządzanie
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 "
          *ngFor="let user of users">
          <td class="p-4 w-4">
          </td>
          <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{user.displayName}}
          </th>
          <td class="py-4 px-6">
            {{user.email}}
          </td>
          <td class="py-4 px-6">
            <input type="checkbox" name="admin" id="admin" value="" [checked]="user.roles.admin"
              (click)="changeRole(user, {admin: !user.roles.admin})">

          </td>
          <td class="py-4 px-6">

            <input type="checkbox" name="admin" id="manager" value="" [checked]="user.roles.manager"
              (click)="changeRole(user, {manager: !user.roles.manager})">
          </td>
          <td class="py-4 px-6">
            <input type="checkbox" name="admin" id="customer" value="" [checked]="user.roles.customer"
              (click)="changeRole(user, {customer: !user.roles.customer})">
          </td>
          <td class="flex items-center py-4 px-6 space-x-3" colspan="2">
            <button class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              (click)="modifyUser()">Edytuj</button>
            <button class="font-medium  hover:underline"
              [ngClass]="{'text-green-600 dark:text-green-500': user.banned, 'text-red-600 dark:text-red-500': !user.banned}"
              (click)="changeBanned(user, !user.banned)">
              {{!user.banned? "Zbanuj": "Odbanuj"}}
            </button>
            <button class="font-medium text-red-600 dark:text-red-500 hover:underline"
              (click)="deleteUser(user)">Usuń</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
