<div class="bg-slate-900 relative p-10 flex justify-center">
  <div class="absolute top-0 right-0 w-6 aspect-square bg-red-600 rounded-bl-lg hover:bg-red-800 cursor-pointer"
    (click)="closeDialog()"></div>
  <form class="w-full" #form="ngForm" (ngSubmit)="handleSubmit()" name="addTrip">
    <div class="relative z-0 mb-6 w-full group">
      <input type="text" name="name" id="name" [(ngModel)]="namePassed" appNameValidator #name="ngModel"
        class=" block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required />

      <label for="name"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nazwa
        użytkownika</label>
      <small *ngIf="(name.touched || name.dirty) && name.errors?.['nameInvalid']" class="text-red-600">Podaj nazwę z
        wielkiej
        litery o minimalnej
        długości 2</small>
    </div>
    <div class="relative z-0 mb-6 w-full group">
      <input type="text" name="email" id="email" [(ngModel)]="emailPassed" email #email="ngModel"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required />
      <label for="email"
        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
        użytkownika</label>
      <small *ngIf="(email.touched || email.dirty) && email.errors" class="text-red-600">Nieprawidłowa forma
        emaila</small>
    </div>

    <button type="submit" *ngIf="!form.valid" disabled
      class="text-white bg-red-700 hover:bg-red-800 mr-4 md:mr-0 focus:ring-4 cursor-not-allowed  focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 }">Wyłączony</button>
    <button type="submit" *ngIf="form.valid"
      class="text-white bg-blue-700 hover:bg-blue-800 mr-4 md:mr-0 focus:ring-4 cursor-pointer  focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Modyfikuj</button>
    <button type="button" (click)="setToDefault()"
      class="md:ml-4 mt-4  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 cursor-pointer  focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Reset</button>
  </form>
</div>
