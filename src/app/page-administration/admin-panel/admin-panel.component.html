<div class="bg-gray-800 font-sans leading-normal tracking-normal w-screen ">

  <div class="flex flex-col md:flex-row">
    <nav aria-label="alternative nav">
      <div
        class="bg-gray-800 shadow-xl h-20 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48 content-center">

        <div
          class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
          <ul class="list-reset flex flex-row md:flex-col pt-3 md:py-3 px-1 md:px-2 text-center md:text-left">
            <li class="mr-3 flex-1">
              <a href="#"
                class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-pink-500">
                <fa-icon class="pr-0 md:pr-3" [icon]="faTasks"></fa-icon><span
                  class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Tasks</span>
              </a>
            </li>
            <li class="mr-3 flex-1">
              <a href="#"
                class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-purple-500">
                <fa-icon class=" pr-0 md:pr-3" [icon]="faList"></fa-icon><span
                  class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Users</span>
              </a>
            </li>
            <li class="mr-3 flex-1">
              <a href="#"
                class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-blue-600">
                <fa-icon class="pr-0 md:pr-3 text-blue-600" [icon]="faChartArea"></fa-icon><span
                  class="pb-1 md:pb-0 text-xs md:text-base text-white md:text-white block md:inline-block">Analytics</span>
              </a>
            </li>
          </ul>
        </div>


      </div>
    </nav>
    <section class=" w-full">
      <div id="main" class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">

        <div class="bg-gray-800 pt-3">
          <div class="rounded-tl-3xl bg-gradient-to-r from-blue-800 to-gray-800 p-4 shadow text-2xl text-white">
            <h1 class="font-bold pl-2">Analytics</h1>
          </div>
        </div>

        <div class="flex flex-wrap">
          <div class="w-full md:w-1/2 xl:w-1/3 p-6">
            <!--Metric Card-->
            <div
              class="bg-gradient-to-b from-green-200 to-green-100 border-b-4 border-green-600 rounded-lg shadow-xl p-5">
              <div class="flex flex-row items-center">
                <div class="flex-shrink pr-4">
                  <div class="rounded-full p-5 bg-green-600">
                    <fa-icon class="fa-inverse" [icon]="faWallet" size="2x"></fa-icon>
                  </div>
                </div>
                <div class="flex-1 text-right md:text-center">
                  <h2 class="font-bold uppercase text-gray-600">Total Revenue</h2>
                  <p class="font-bold text-3xl">$3249 <span class="text-green-500"><i
                        class="fas fa-caret-up"></i></span></p>
                </div>
              </div>
            </div>
            <!--/Metric Card-->
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-6">
            <!--Metric Card-->
            <div class="bg-gradient-to-b from-pink-200 to-pink-100 border-b-4 border-pink-500 rounded-lg shadow-xl p-5">
              <div class="flex flex-row items-center">
                <div class="flex-shrink pr-4">
                  <div class="rounded-full p-5 bg-pink-600">
                    <fa-icon class="fa-inverse" size="2x" [icon]="faUsers"></fa-icon>
                  </div>
                </div>
                <div class="flex-1 text-right md:text-center">
                  <h2 class="font-bold uppercase text-gray-600">Total Users</h2>
                  <p class="font-bold text-3xl">249 <span class="text-pink-500"><i
                        class="fas fa-exchange-alt"></i></span></p>
                </div>
              </div>
            </div>
            <!--/Metric Card-->
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-6">
            <!--Metric Card-->
            <div
              class="bg-gradient-to-b from-yellow-200 to-yellow-100 border-b-4 border-yellow-600 rounded-lg shadow-xl p-5">
              <div class="flex flex-row items-center">
                <div class="flex-shrink pr-4">
                  <div class="rounded-full p-5 bg-yellow-600">
                    <fa-icon class="fa-inverse" size="2x" [icon]="faUserPlus"></fa-icon>
                  </div>
                </div>
                <div class="flex-1 text-right md:text-center">
                  <h2 class="font-bold uppercase text-gray-600">New Users</h2>
                  <p class="font-bold text-3xl">2 <span class="text-yellow-600"><i class="fas fa-caret-up"></i></span>
                  </p>
                </div>
              </div>
            </div>
            <!--/Metric Card-->
          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-6">
            <!--Metric Card-->
            <div class="bg-gradient-to-b from-blue-200 to-blue-100 border-b-4 border-blue-500 rounded-lg shadow-xl p-5">
              <div class="flex flex-row items-center">
                <div class="flex-shrink pr-4">
                  <div class="rounded-full p-5 bg-blue-600">
                    <fa-icon class="fa-inverse" size="2x" [icon]="faServer"></fa-icon>
                  </div>
                </div>
                <div class="flex-1 text-right md:text-center">
                  <h2 class="font-bold uppercase text-gray-600">Server Uptime</h2>
                  <p class="font-bold text-3xl">152 days</p>
                </div>
              </div>
            </div>
            <!--/Metric Card-->
          </div>

        </div>


        <div class="flex flex-row flex-wrap flex-grow mt-2">

          <div class="w-full md:w-1/2 xl:w-1/3 p-6 h-[300px]">
            <!--Graph Card-->
            <div class="bg-white border-transparent rounded-lg shadow-xl">
              <div
                class="bg-gradient-to-b from-gray-300 to-gray-100 uppercase text-gray-800 border-b-2 border-gray-300 rounded-tl-lg rounded-tr-lg p-2">
                <h2 class="font-bold uppercase text-gray-600">Graph</h2>
              </div>
              <div class="p-5">
                <canvas id="chartjs-0" class="chartjs" width="undefined" height="undefined"></canvas>
              </div>
            </div>
            <!--/Graph Card-->
          </div>

          <div class="w-full md:w-1/2 xl:w-1/3 p-6 h-[300px]">

          </div>


          <div class="w-full md:w-1/2 xl:w-1/3 p-6 h-[300px]">

          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-6 h-[300px]">

          </div>
          <div class="w-full md:w-1/2 xl:w-1/3 p-6 h-[300px]">

          </div>








        </div>
      </div>
    </section>
  </div>
</div>
