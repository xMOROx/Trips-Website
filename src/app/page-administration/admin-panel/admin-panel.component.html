<div class="bg-gray-800 font-sans leading-normal tracking-normal w-screen ">

  <div class="flex flex-col md:flex-row">
    <nav aria-label="alternative nav">
      <div
        class="bg-gray-800 shadow-xl h-20 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48 content-center">

        <div
          class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
          <ul class="list-reset flex flex-row md:flex-col pt-3 md:py-3 px-1 md:px-2 text-center md:text-left">
            <li class="mr-3 flex-1">
              <a href="#"
                class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2  hover:border-pink-500">
                <fa-icon class="pr-0 md:pr-3" [icon]="faTasks"></fa-icon><span
                  class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Tasks</span>
              </a>
            </li>
            <li class="mr-3 flex-1">
              <a routerLink="/admin-panel/users" routerLinkActive="border-blue-600 text-blue-600"
                class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2  hover:border-purple-500">
                <fa-icon class=" pr-0 md:pr-3" [icon]="faList"></fa-icon><span
                  class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Users</span>
              </a>
            </li>
            <li class="mr-3 flex-1">
              <a routerLink="/admin-panel/analytics" routerLinkActive="border-blue-600 text-blue-600"
                class="block py-1 md:py-3 pl-1 align-middle text-white no-underline  border-b-2  hover:border-pink-500">
                <fa-icon class="pr-0 md:pr-3 " [icon]="faChartArea"></fa-icon><span
                  class="pb-1 md:pb-0 text-xs md:text-base text-white md:text-white block md:inline-block">Analytics</span>
              </a>
            </li>
          </ul>
        </div>


      </div>
    </nav>
    <section class=" w-full">
      <div id="main" class="main-content flex-1 bg-gray-500  min-h-[calc(100vh)]">
        <div class="bg-gray-800 pt-3">
          <div class="rounded-tl-3xl bg-gradient-to-r from-blue-800 to-gray-800 p-4 shadow text-2xl text-white">
            <h1 class="font-bold pl-2">Analytics</h1>
          </div>
        </div>
        <router-outlet class=""></router-outlet>

      </div>
    </section>
  </div>
</div>
