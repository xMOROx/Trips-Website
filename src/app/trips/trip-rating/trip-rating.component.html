  <span class="ml-2 grid grid-cols-1 grid-rows-1 gap-x-4" *ngIf="user?.banned">Zbanowany użytkownik nie może zostawiać
    oceny!</span>

  <span class="ml-2 grid grid-cols-2 grid-rows-1 gap-x-4" *ngIf="!user?.banned">
    <span class="flex items-center  cursor-pointer" (click)="rattingApplied('+')">
      <span class="likes">
        <fa-icon [icon]="faThumbUp"> </fa-icon>
      </span>
      <span class="likes">{{likes}}</span>
    </span>
    <span class="flex items-center  cursor-pointer" (click)="rattingApplied('-')">
      <span class="dislikes">
        <fa-icon [icon]="faThumbDown"> </fa-icon>
      </span>
      <span class="dislikes"> {{disLikes}}</span>
    </span>

  </span>
